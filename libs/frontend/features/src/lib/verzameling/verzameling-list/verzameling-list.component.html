<h1>Welkom: {{gebruiker.value?.gebruikersnaam}}</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th><a (click)="sortOpId()">ID</a></th>
      <th>Naam</th>
      <th><a>Eigenaar</a></th>
      <th>Info</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let verzameling of verzamelingen">
      <td>{{ verzameling.id }}</td>
      <td>{{ verzameling.naam }}</td>
      <td>{{ verzameling.eigenaar }}</td>
      <td><a [routerLink]="['/verzameling', verzameling.id]">Bekijk</a></td>
      <td><button (click)="verwijderVerzameling(verzameling.id)">Verwijder</button></td>
      <td><button [routerLink]="['updateverzameling/', verzameling.id]">Aanpassen</button></td>
    </tr>
  </tbody>
</table>
