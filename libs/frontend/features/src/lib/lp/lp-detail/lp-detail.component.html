<div class="container" *ngIf="lp">
  <h1 class="header">LP Informatie</h1>
  <div class="info">
    <div class="details">
      <div class="detail">
        <span class="label">ID:</span>
        <span class="value">{{ lp.id }}</span>
      </div>
      <div class="detail">
        <span class="label">Titel:</span>
        <span class="value">{{ lp.titel }}</span>
      </div>
      <div class="detail">
        <span class="label">Artiest:</span>
        <span class="value">{{ lp.artiest }}</span>
      </div>
      <div class="detail">
        <span class="label">Release:</span>
        <span class="value">{{ lp.release | date:'yyyy-MM-dd' }}</span>
      </div>
      <div class="detail">
        <span class="label">Land:</span>
        <span class="value">{{ lp.land }}</span>
      </div>
      <div class="detail">
        <span class="label">Label:</span>
        <span class="value">{{ lp.label }}</span>
      </div>
      <div class="detail">
        <span class="label">Genre:</span>
        <span class="value">{{ lp.genre }}</span>
      </div>
    </div>
    <div class="image-container">
      <img class="lp-image" [src]="lp.img" alt="{{ lp.titel }}">
    </div>

  </div>
  <div class="buttons">
    <button [routerLink]="['/lp-update', lp.id]" class="btn btn-primary">Aanpassen</button>
    <div class="dropdown" *ngIf="verzamelingen.length > 0">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Voeg toe aan verzameling
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button *ngFor="let verzameling of verzamelingen" class="dropdown-item" (click)="addToVerzameling(lp.id, verzameling.id)">
          {{ verzameling.naam }}
        </button>
      </div>
    </div>
</div>
