<div class="container" *ngIf="gebruiker">
  <h1>gebruiker info</h1>
  <div class="info">
    <div class="details">
      <div class="detail">
        <span class="label">ID:</span>
        <span class="value">{{ gebruiker.id }}</span>
      </div>
      <div class="detail">
        <span class="label">gebruikersnaam</span>
        <span class="value">{{ gebruiker.gebruikersnaam }}</span>
      </div>
      <div class="detail">
        <span class="label">Rol:</span>
        <span class="value">{{ gebruiker.rol }}</span>
      </div>
      <div class="detail">
        <span class="label">geboortedatum:</span>
        <span class="value">{{ gebruiker.geboortedatum | date : 'dd-MM-yyyy' }}</span>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button
      class="btn btn-primary" [routerLink]="['/profile-update', gebruiker.id]"
    >
      Aanpassen
    </button>
    <button class="btn btn-danger" (click)="verwijderGebruiker(gebruiker.id)">Verwijder</button>
  </div>
</div>
