<form [formGroup]="registerForm">
  <label for="gebruikersnaam">Gebruikersnaam:</label>
  <input type="text" class="form-control" id="gebruikersnaam" formControlName="gebruikersnaam">
  <div class="melding" *ngIf="registerForm.get('gebruikersnaam')?.hasError('required') && registerForm.get('gebruikersnaam')?.touched">
    Gebruikersnaam is vereist.
  </div>

  <label for="wachtwoord">Wachtwoord:</label>
  <input type="password" class="form-control" id="wachtwoord" formControlName="wachtwoord">
  <div class="melding" *ngIf="registerForm.get('wachtwoord')?.hasError('required') && registerForm.get('wachtwoord')?.touched">
    Wachtwoord is vereist.
  </div>

  <label for="geboortedatum">Geboortedatum:</label>
  <input type="date" class="form-control" id="geboortedatum" formControlName="geboortedatum">
  <div class="melding" *ngIf="registerForm.get('geboortedatum')?.hasError('required') && registerForm.get('geboortedatum')?.touched">
    Geboortedatum is vereist.
  </div>

 <div class="error">
    {{ errorMessage }}
 </div>
  <button type="submit" (click)="register()" class="btn btn-primary">Registreren</button>
</form>
